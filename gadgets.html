<!DOCTYPE html>
<html>
<head>
  <title>Gadgets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      text-decoration: none;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .product-card p {
      font-size: 1rem;
      color: #666;
    }

    .product-card form {
      margin-top: 0.5rem;
    }

    .product-card button {
      background-color: #ff6600;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 50%;
      margin-top: 0.3rem;
    }

    .product-card button:hover {
      background-color: #e65c00;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .back-link {
        font-size: 1rem;
      }

      .product-card img {
        height: 160px;
      }

      .product-card button {
        padding: 0.4rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Gadget Products</h1>
  <a href="{{ url_for('home') }}" class="back-link">⬅️ Back to Home</a>

  <section class="product-grid">

    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1511385348-a52b4a160dc2?fm=jpg&q=60&w=3000" alt="Laptop">
      <h3>Laptop</h3>
      <p>Rs. 20000</p>
      <form action="{{ url_for('add_to_cart') }}" method="POST">
        <input type="hidden" name="product_name" value="Laptop">
        <input type="hidden" name="price" value="20000">
        <input type="hidden" name="image_url" value="https://images.unsplash.com/photo-1511385348-a52b4a160dc2?fm=jpg&q=60&w=3000">
        <button type="submit">Add to Cart</button>
      </form>
      <form action="{{ url_for('buy') }}" method="POST">
        <input type="hidden" name="product_name" value="Laptop">
        <input type="hidden" name="price" value="20000">
        <input type="hidden" name="image_url" value="https://images.unsplash.com/photo-1511385348-a52b4a160dc2?fm=jpg&q=60&w=3000">
        <button type="submit">Buy</button>
      </form>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://images.pexels.com/photos/280250/pexels-photo-280250.jpeg" alt="Watch">
      <h3>Watch</h3>

        <input type="hidden" name="image_url" value="https://images.pexels.com/photos/280250/pexels-photo-280250.jpeg">
        <button type="submit">Add to Cart</button>
      </form>
      <form action="{{ url_for('buy') }}" method="POST">
        <input type="hidden" name="product_name" value="Watch">
        <input type="hidden" name="price" value="500">
        <input type="hidden" name="image_url" value="https://images.pexels.com/photos/280250/pexels-photo-280250.jpeg">
        <button type="submit">Buy</button>
      </form>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://pngimg.com/d/audio_speakers_PNG11153.png" alt="Speaker">
      <h3>Speaker</h3>
      <p>Rs. 1900</p>
      <form action="{{ url_for('add_to_cart') }}" method="POST">
        <input type="hidden" name="product_name" value="Speaker">
        <input type="hidden" name="price" value="1900">
        <input type="hidden" name="image_url" value="https://pngimg.com/d/audio_speakers_PNG11153.png">

      <form action="{{ url_for('buy') }}" method="POST">

        <input type="hidden" name="image_url" value="https://pngimg.com/d/audio_speakers_PNG11153.png">
        <button type="submit">Buy</button>

    </div>

    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://png.pngtree.com/png-clipart/20220623/ourmid/pngtree-dslr-digital-camera-png-image_5279956.png" alt="Camera">
      <h3>Camera</h3>
      <p>Rs. 18000</p>
      <form action="{{ url_for('add_to_cart') }}" method="POST">
        <input type="hidden" name="product_name" value="Camera">
        <input type="hidden" name="price" value="18000">
        <input type="hidden" name="image_url" value="https://png.pngtree.com/png-clipart/20220623/ourmid/pngtree-dslr-digital-camera-png-image_5279956.png">
        <button type="submit">Add to Cart</button>
      </form>
      <form action="{{ url_for('buy') }}" method="POST">
        <input type="hidden" name="product_name" value="Camera">
        <input type="hidden" name="price" value="18000">
        <input type="hidden" name="image_url" value="https://png.pngtree.com/png-clipart/20220623/ourmid/pngtree-dslr-digital-camera-png-image_5279956.png">
        <button type="submit">Buy</button>
      </form>
    </div>

  </section>

</body>
</html>
