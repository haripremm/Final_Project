<!DOCTYPE html>
<html>
<head>
  <title>Kids Clothing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      text-decoration: none;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .product-card p {
      font-size: 1rem;
      color: #666;
    }

    .product-card form {
      margin-top: 0.5rem;
    }

    .product-card button {
      background-color: #ff6600;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 50%;
      margin-top: 0.3rem;
    }

    .product-card button:hover {
      background-color: #e65c00;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .back-link {
        font-size: 1rem;
      }

      .product-card img {
        height: 160px;
      }

      .product-card button {
        padding: 0.4rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Kids Clothing Products</h1>
  <a href="{{ url_for('home') }}" class="back-link">⬅️ Back to Home</a>

  <section class="product-grid">

  </section>

</html>
